<li>一、积分规则：
用户消费1元，可获得100积分奖励，，累计10000积分=1元钱使用。</li> 

<li>二、积分奖励范围：
<br>
1、会员消费每单可获得消费流水1%等值积分奖励（举例：每单消费100元，即可获得1元等值积分奖励，即10000积分奖励）<br>

2、推介会员积分奖励：介绍每个会员注册成功，奖励3元等值积分（即：30000积分）<br></li>
</ul>
